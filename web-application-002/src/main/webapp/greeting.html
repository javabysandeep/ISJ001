<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting</title>
</head>
<body>
<h1>Course Upload</h1>

<form action="course">
    <table>
        <tr>
            <td>Enter course ID</td>
            <td><input type="number" name="courseId" /></td>
        </tr>
        <tr>
            <td>Enter course Name</td>
            <td><input type="text" name="courseName" /></td>
        </tr>
        <tr>
            <td>Enter course Price</td>
            <td><input type="number" name="coursePrice" /></td>
        </tr>
        <tr>

            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>

</form>

</body>
</html>
